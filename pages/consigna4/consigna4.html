<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Toque los botones y el resultado se vera en consola</h1>
    <div class="container">
      <button id="boton1" onclick="handleClick1()">Botón 1</button>
      <button id="boton2" onclick="handleClick2()">Botón 2</button>
    </div>
    <script>
      function handleClick1() {
        const boton = document.getElementById("boton1").textContent;
        console.log(boton);
      }
      function handleClick2() {
        const boton = document.getElementById("boton2").textContent;
        console.log(boton);
      }
    </script>
  </body>
</html>
