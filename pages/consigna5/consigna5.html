<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ingrese su numero y el resultado se vera en consola</h1>
    <div class="container">
      <input id="tomar" type="number" />
      <button onclick="handleClick1()">Mostrar por consola</button>
      <button onclick="handleClick2()">Multiplicar por consola</button>
    </div>

    <script>
      function handleClick1() {
        const tomar = document.getElementById("tomar").value;
        console.log(tomar);
      }
      function handleClick2() {
        const tomar = document.getElementById("tomar").value;
        console.log(tomar * 2);
      }
    </script>
  </body>
</html>
